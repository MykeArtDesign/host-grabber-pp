<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8" />
	<title>HG ++</title>
	<style type="text/css">

* {
	margin: 0;
	padding: 0;
}

body {
	padding: 20px;
	font-size: 1.1em;
}

.dlLink {
	margin-left: 17px;
	cursor: default;
	font-size: 24px;
}

.success {
	background-color: #32CD32;
	color: #fff;
	border-radius: 8px;
}

.failure {
	background-color: red;
	color: #fff;
	border-radius: 8px;
}

.mixed {
	background-color: orange;
	color: #fff;
	border-radius: 8px;
}

.waiting {
	background-color: #FFD700;
	color: #fff;
	border-radius: 8px;
}

.col1 {
	width: 70%;
	display: inline-block;
	height: 18px;
}

.col2 {
	width: 27%;
	display: inline-block;
	height: 18px;
}

.col1 > img {
	margin-right: 8px;
	height: 14px;
}

/* Collapsable items                         */
/* See https://alligator.io/css/collapsible/ */

input[type='checkbox'] {
  display: none;
}

.lbl-toggle {
  font-weight: bold;
  font-family: monospace;
  font-size: 24px;
  padding: 8px;
  border-radius: 7px;
  transition: all 0.25s ease-out;
}

.lbl-toggle:hover {
  color: #7C5A0B;
}

.lbl-toggle::before {
  content: ' ';
  display: inline-block;

  border-top: 5px solid transparent;
  border-bottom: 5px solid transparent;
  border-left: 5px solid currentColor;

  vertical-align: middle;
  margin-right: .7rem;
  transform: translateY(-2px);
  transition: transform .2s ease-out;
}

.collapsible-content .content-inner {
  border-bottom: 1px solid rgba(250, 224, 66, .45);
  border-bottom-left-radius: 7px;
  border-bottom-right-radius: 7px;
  margin: 9px 0 7px;
}

.collapsible-content {
  max-height: 0px;
  overflow: hidden;
  transition: max-height .25s ease-in-out;
}

.toggle:checked + .lbl-toggle + .col2 + .collapsible-content {
  max-height: 350px;
}

.toggle:checked + .lbl-toggle::before {
  transform: rotate(90deg) translateX(-3px);
}

.toggle:checked + .lbl-toggle {
  border-bottom-right-radius: 0;
  border-bottom-left-radius: 0;
}

.title {
	font-weight: bold;
	font-size: 24px;
	padding: 10px 10px 18px;
	border: solid black 1px;
	margin-bottom: 15px;
	text-align: center;
}

	</style>
</head>

<body>
	<div class="col1 title">Elements to Explore / Download</div>
	<div class="col2 title">Status</div>
	<div id="items"></div>

	<!-- script src="../scripts/lib/bind.min.js"></script  -->
	<script src="../scripts/library.list.js"></script>
	<script src="../scripts/list.js"></script>
</body>

</html>
